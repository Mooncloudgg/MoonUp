<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moonup</title>
    <style>
      :root {
        --bg: #09090b;
        --card: #121216;
        --accent: #5b21b6; 
        --text: #ffffff;
        --text-dim: #a1a1aa;
        --border: #27272a;
        --success: #10b981;
        --danger: #ef4444;
      }

      body {
        margin: 0;
        background-color: var(--bg);
        color: var(--text);
        font-family: 'Inter', -apple-system, sans-serif;
        display: flex;
        justify-content: center;
        /* GE√ÑNDERT: Wieder mehr Luft oben/unten (20px) */
        padding: 20px 10px; 
      }

      .container { width: 100%; max-width: 400px; }

      .main-banner { 
        width: auto; 
        max-width: 260px; 
        height: auto;
        display: block; 
        /* GE√ÑNDERT: Mehr Abstand zur ersten Karte (20px) */
        margin: 0 auto 20px; 
        filter: drop-shadow(0 0 10px rgba(91, 33, 182, 0.4)); 
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 15px; 
        margin-bottom: 15px; /* Wieder Standard-Abstand */
      }

      .addon-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding-bottom: 5px;
        border-bottom: 1px solid var(--border);
      }

      .addon-header h2, .card h2 { 
        font-size: 0.8rem; 
        text-transform: uppercase; 
        letter-spacing: 0.05em; 
        color: var(--text-dim); 
        margin: 0;
      }

      .card h2 { margin-bottom: 10px; }

      .token-row {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      input {
        flex-grow: 1;
        width: auto;
        padding: 10px; 
        background: #000;
        border: 1px solid var(--border);
        color: white;
        border-radius: 6px;
        box-sizing: border-box;
        outline: none;
        transition: border-color 0.3s;
        font-size: 0.9rem;
      }

      input:focus { border-color: var(--accent); }
      input.valid { border-color: var(--success) !important; }
      input.invalid { border-color: var(--danger) !important; }

      .token-alert { color: var(--danger); font-size: 0.75em; margin-top: 5px; display: none; font-weight: bold; }

      .path-box {
        background: #000;
        padding: 10px;
        border-radius: 6px;
        font-size: 0.75rem;
        color: #9333ea; 
        border: 1px solid var(--border);
        font-family: monospace;
        word-break: break-all;
        margin-bottom: 8px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .path-box:hover {
        background: #111;
        border-color: var(--accent);
      }

      .addon-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0; 
        border-bottom: 1px solid var(--border);
      }

      .addon-item:last-child { border-bottom: none; }

      .addon-actions {
        display: flex;
        align-items: center;
        gap: 15px; 
      }

      button {
        background: var(--accent);
        color: white;
        border: none;
        padding: 8px 16px; 
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.2s;
        font-size: 0.9rem;
      }

      button:hover { background: #4c1d95; transform: translateY(-1px); }
      button:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); transform: none; }

      #change-path-btn { background: transparent; border: 1px solid var(--border); color: var(--text-dim); font-size: 0.7rem; padding: 4px 10px; }
      #change-path-btn:hover { border-color: var(--accent); color: white; }

      #check-token-btn { background: #333; padding: 10px 12px; white-space: nowrap; }
      
      #check-token-btn.valid-status {
        background: transparent !important;
        border: 1px solid var(--success);
        color: var(--success);
        cursor: default;
        pointer-events: none; 
      }

      .controls-row { display: flex; gap: 10px; margin-bottom: 8px; }

      #update-all-btn { width: 100%; padding: 12px; font-size: 1rem; }

      #refresh-btn {
        background: transparent;
        color: var(--text-dim);
        padding: 4px;
        font-size: 1.1rem;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: color 0.3s, background 0.3s;
      }
      
      #refresh-btn:hover {
        color: var(--text);
        background: rgba(255, 255, 255, 0.1);
      }

      #refresh-btn:active {
        transform: rotate(180deg);
        transition: transform 0.4s ease;
      }

      #delete-btn {
        width: 100%; 
        background: #27272a; 
        border: 1px solid #3f3f46;
        padding: 8px;
        font-size: 0.8rem;
        margin-top: 5px;
      }

      .optional-separator {
        display: flex;
        align-items: center;
        margin: 20px 0 10px 0;
        color: var(--text-dim);
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }

      .optional-separator::before, .optional-separator::after {
        content: "";
        flex: 1;
        height: 1px;
        background: var(--border);
      }

      .optional-separator span { padding: 0 10px; }

      .status-ok { color: var(--success); font-size: 0.9em; }
      .status { text-align: center; font-size: 0.8rem; color: var(--text-dim); margin-top: 10px; min-height: 18px; }
      .version-row { font-size: 0.75rem; color: var(--text-dim); margin-top: 2px; }
      .addon-name { font-weight: 600; font-size: 0.95rem; }
    </style>
  </head>
  <body>
    <div class="container">
      
      <img src="APP_BANNER.png" class="main-banner" alt="Mooncloud Banner">

      <div class="card">
        <h2>Konfiguration</h2>
        <div style="margin-bottom: 15px;">
           <div class="token-row">
             <input type="password" id="token-input" placeholder="GitHub Token..." />
             <button id="check-token-btn">Pr√ºfen</button>
           </div>
           <div id="token-alert" class="token-alert">‚ö†Ô∏è Token ung√ºltig</div>
        </div>
        <div>
           <div id="path-display" class="path-box" title="Klicken zum √Ñndern">Pfad w√§hlen...</div>
           <button id="change-path-btn">Pfad √§ndern</button>
        </div>
      </div>

      <div class="card">
        <div class="addon-header">
            <h2>Addons</h2>
            <button id="refresh-btn" title="Liste neu laden">üîÑ</button>
        </div>
        <div id="addon-list"></div>
      </div>

      <div class="controls-row">
        <button id="update-all-btn" disabled>Alle aktualisieren üöÄ</button>
      </div>
      
      <button id="delete-btn">Alle Addons l√∂schen</button>
      <div class="status" id="status-text">Bereit.</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
